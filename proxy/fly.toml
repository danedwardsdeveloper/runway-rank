# fly.toml app configuration file generated for runway-rank-proxy on 2024-08-29T11:51:46+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'runway-rank-proxy'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  SERVER_URL = "https://runway-rank-server.fly.dev"
  CLIENT_URL = "https://runway-rank.fly.dev"
  
[[restart]]
  policy = "on-failure"
  retries = 2
  processes = ["app"]
