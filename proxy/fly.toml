# fly.toml app configuration file generated for runway-rank-server on 2024-08-28T22:28:15+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'runway-rank-proxy'
primary_region = 'lhr'

[build]
     command = "pnpm install"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[restart]]
  policy = "on-failure"
  retries = 2
  processes = ["app"]